<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="./node_modules/remixicon/fonts/remixicon.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <div
        id="sidebar"
        class="bg-[#1F2937] text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out z-10"
      >
        <div class="flex items-center space-x-2 px-4">
          <div
            class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center"
          >
            <span class="text-white font-bold"></span>
          </div>
          <span class="text-xl font-bold">Dashboard</span>
        </div>

        <nav class="mt-8">
          <a
            href="#"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white bg-gray-700"
          >
            <span class="inline-block w-5 mr-3">ðŸ“¦</span>Products
          </a>
        </nav>
      </div>
      <div class="flex-1 flex flex-col overflow-hidden">
        <header
          class="bg-white shadow-lg h-[50px] flex items-center justify-end px-10"
        >
          <h2 class="text-[17px] font-roboto font-bold uppercase">
            <a href="./index.html">Home <i class="ri-home-3-line"></i></a>
          </h2>
        </header>

        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
          <div id="products-section" class="section">
            <div class="bg-white rounded-lg shadow-md p-6">
              <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Products</h2>
                <button
                  id="create_btn"
                  class="bg-[#3B82F6] hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition duration-200"
                >
                  <i class="ri-add-fill"></i> Add New
                </button>
              </div>

              <div class="overflow-x-auto">
                <table class="w-full table-auto">
                  <thead class="bg-gray-50">
                    <tr>
                      <th
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                      >
                        ID
                      </th>
                      <th
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                      >
                        Image
                      </th>
                      <th
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                      >
                        Name
                      </th>
                      <th
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                      >
                        Price
                      </th>
                      <th
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                      >
                        Actions
                      </th>
                    </tr>
                  </thead>
                  <tbody
                    id="productsTableBody"
                    class="bg-white divide-y divide-gray-200"
                  ></tbody>
                </table>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div
      id="productModal"
      class="fixed inset-0 bg-[#000000c0] hidden bg-opacity-50 overflow-y-auto h-full w-full z-50"
    >
      <div
        class="relative top-20 mx-auto p-5 border w-[1100px] shadow-lg rounded-md bg-white"
      >
        <i
          id="close_modal"
          class="ri-close-line absolute top-5 right-5 text-[30px]"
        ></i>
        <div class="mt-3 text-center">
          <h3 class="text-lg font-medium text-gray-900" id="modalTitle">
            Add New Product
          </h3>
          <form id="productForm" class="mt-4 text-left">
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2"
                >Product Name</label
              >
              <input
                type="text"
                id="productName"
                name="productName"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2"
                >Product Price</label
              >
              <input
                type="number"
                id="productPrice"
                name="productPrice"
                step="0.01"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2"
                >Product Image</label
              >
              <input
                type="text"
                id="image"
                name="image"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2"
                >Product Location</label
              >
              <input
                type="text"
                id="location"
                name="location"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2"
                >Product Description</label
              >
              <input
                type="text"
                id="description"
                name="description"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                required
              />
            </div>
            <div class="py-5 border-t border-t-gray-300">
              <label class="block text-gray-700 text-sm font-bold mb-2"
                >Seller Name</label
              >
              <input
                type="text"
                id="sellerName"
                name="sellerName"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                required
              />
            </div>
            <div class="py-5 border-t border-t-gray-300">
              <label class="block text-gray-700 text-sm font-bold mb-2"
                >Seller Image</label
              >
              <input
                type="text"
                id="sellerImage"
                name="sellerImage"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                required
              />
            </div>
            <div class="flex justify-end space-x-2">
              <button
                type="submit"
                class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition duration-200"
              >
                Add
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script type="module" src="./src/js/main.js"></script>
</html>
